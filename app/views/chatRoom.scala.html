<html xmlns="http://www.w3.org/1999/xhtml">

<meta http-equiv="Content-type" content="text/html;charset=iso-8859-1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/style.css")" />


</head>

<body>

<div id="container">
<div id="menu">
<div style ="text-align:left;margin-left:40px;"><h1>NoviceCHAT</h1></div>
<div style="float:right">
	@if(username != null) {
     <b style="float:left">Hello!   @username </b>
    }

<form name = "profileForm" method = "post" action = "profile.php">
<button id = "button" class="submit" type="submit"> Profile </button>
</form>

<form name = "logoutForm" method = "post" action = "@routes.Application.index()">
<button id = "button1" class="submit" type="submit">Log out</button>
</form>

</div>
</div>

<div id="chatbox"></div> 
<div id="userlist"></div>

<form name="message" action="">
<input name="usermsg" type="text" id="usermsg" size="70" />
<input name="submitmsg" type="submit"  id="submitmsg" value="Enter" />
</form>

</div>
</div>
